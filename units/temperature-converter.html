<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Temperature Converter</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link href="CSS-units/styles.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <div class="converter-card mx-auto">
        <h1 class="card-title text-center">Temperature Converter</h1>

        <div class="input-group">
          <label for="celsius" class="form-label w-100">Celsius</label>
          <input
            type="number"
            class="form-control celsius-input"
            id="celsius"
            placeholder=""
            inputmode="decimal"
          />
          <span class="unit-indicator">°C</span>
        </div>

        <div class="input-group">
          <label for="fahrenheit" class="form-label w-100">Fahrenheit</label>
          <input
            type="number"
            class="form-control fahrenheit-input"
            id="fahrenheit"
            placeholder=""
            inputmode="decimal"
          />
          <span class="unit-indicator">°F</span>
        </div>
      </div>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const celsiusInput = document.getElementById("celsius");
        const fahrenheitInput = document.getElementById("fahrenheit");

        // Convert Celsius to Fahrenheit
        celsiusInput.addEventListener("input", function () {
          if (celsiusInput.value === "") {
            fahrenheitInput.value = "";
            return;
          }

          const celsius = parseFloat(celsiusInput.value);
          const fahrenheit = (celsius * 9) / 5 + 32;

          // Round to 2 decimal places and avoid -0
          fahrenheitInput.value =
            Math.abs(fahrenheit) < 0.01 ? 0 : fahrenheit.toFixed(2);
        });

        // Convert Fahrenheit to Celsius
        fahrenheitInput.addEventListener("input", function () {
          if (fahrenheitInput.value === "") {
            celsiusInput.value = "";
            return;
          }

          const fahrenheit = parseFloat(fahrenheitInput.value);
          const celsius = ((fahrenheit - 32) * 5) / 9;

          // Round to 2 decimal places and avoid -0
          celsiusInput.value =
            Math.abs(celsius) < 0.01 ? 0 : celsius.toFixed(2);
        });
      });
    </script>
    <script>
      // Dynamically load the back button
      document.addEventListener("DOMContentLoaded", function () {
        fetch("../components/back-button.html")
          .then((response) => response.text())
          .then((html) => {
            const container = document.createElement("div");
            container.innerHTML = html;
            document.body.appendChild(container);
          })
          .catch((error) => console.error("Error loading back button:", error));
      });
    </script>
  </body>
</html>
