<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Temperature Converter</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link href="CSS-units/distance-style.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <div class="converter-card mx-auto">
        <h1 class="card-title text-center">Distnace converter</h1>

        <div class="input-group">
          <label for="km" class="form-label w-100">Kilometers</label>
          <input
            type="number"
            class="form-control km-input"
            id="km"
            placeholder=""
            inputmode="decimal"
          />
          <span class="unit-indicator">Km</span>
        </div>

        <div class="input-group">
          <label for="miles" class="form-label w-100">Miles</label>
          <input
            type="number"
            class="form-control miles-input"
            id="miles"
            placeholder=""
            inputmode="decimal"
          />
          <span class="unit-indicator">Miles</span>
        </div>
      </div>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const kmInput = document.getElementById("km");
        const milesInput = document.getElementById("miles");

        // Convert km to miles
        kmInput.addEventListener("input", function () {
          if (kmInput.value === "") {
            milesInput.value = "";
            return;
          }

          const km = parseFloat(kmInput.value);
          const miles = km / 1.60934;

          // Round to 2 decimal places and avoid -0
          milesInput.value = Math.abs(miles) < 0.01 ? 0 : miles.toFixed(2);
        });

        // Convert Miles to KM
        milesInput.addEventListener("input", function () {
          if (milesInput.value === "") {
            kmInput.value = "";
            return;
          }

          const miles = parseFloat(milesInput.value);
          const km = miles * 1.60934;

          // Round to 2 decimal places and avoid -0
          kmInput.value = Math.abs(km) < 0.01 ? 0 : km.toFixed(2);
        });
      });
    </script>
    <script>
      // Dynamically load the back button
      document.addEventListener("DOMContentLoaded", function () {
        fetch("../components/back-button.html")
          .then((response) => response.text())
          .then((html) => {
            const container = document.createElement("div");
            container.innerHTML = html;
            document.body.appendChild(container);
          })
          .catch((error) => console.error("Error loading back button:", error));
      });
    </script>
  </body>
</html>
