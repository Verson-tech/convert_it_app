<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Unit Converter</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #f8f9fa;
        min-height: 100vh;
        padding: 2rem 0;
      }

      .main-container {
        max-width: 1000px;
        margin: 0 auto;
      }

      .card-title {
        font-weight: 700;
        margin-bottom: 2rem;
        color: #212529;
        text-align: center;
      }

      .converter-tile {
        height: 160px;
        border-radius: 16px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        background: white;
        transition: all 0.3s ease;
        cursor: pointer;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        margin-bottom: 1.5rem;
        border: none;
        text-decoration: none;
        color: #212529;
      }

      .converter-tile:hover {
        transform: translateY(-5px);
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
      }

      .converter-tile.temp {
        background-color: #e7f5ff;
        border-bottom: 4px solid #4dabf7;
      }

      .converter-tile.distance {
        background-color: #f3f0ff;
        border-bottom: 4px solid #7950f2;
      }

      .converter-tile.length {
        background-color: #fff9db;
        border-bottom: 4px solid #fcc419;
      }

      .converter-tile.volume {
        background-color: #e6fcf5;
        border-bottom: 4px solid #20c997;
      }

      .converter-tile.weight {
        background-color: #ffeceb;
        border-bottom: 4px solid #ff6b6b;
      }

      .converter-tile.cups {
        background-color: #f4fce3;
        border-bottom: 4px solid #82c91e;
      }

      .converter-tile.area {
        background-color: #f3f0ff;
        border-bottom: 4px solid #be4bdb;
      }

      .converter-tile.more {
        background-color: #edf2ff;
        border-bottom: 4px solid #4c6ef5;
      }

      .tile-icon {
        font-size: 2.5rem;
        margin-bottom: 1rem;
      }

      .tile-text {
        font-weight: 600;
        text-align: center;
      }

      @media (max-width: 576px) {
        body {
          padding: 1rem 0;
        }

        .converter-tile {
          height: 130px;
        }

        .tile-icon {
          font-size: 2rem;
          margin-bottom: 0.5rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="container main-container">
      <h1 class="card-title">Unit Converter</h1>

      <div class="row">
        <div class="col-6 col-md-3">
          <a
            href="units/temperature-converter.html"
            target="_blank"
            class="converter-tile temp"
          >
            <div class="tile-icon"><i class="fas fa-thermometer-half"></i></div>
            <div class="tile-text">°F to °C</div>
          </a>
        </div>

        <div class="col-6 col-md-3">
          <a href="#" class="converter-tile distance">
            <div class="tile-icon"><i class="fas fa-road"></i></div>
            <div class="tile-text">Miles to Km</div>
          </a>
        </div>

        <div class="col-6 col-md-3">
          <a href="#" class="converter-tile length">
            <div class="tile-icon"><i class="fas fa-ruler-vertical"></i></div>
            <div class="tile-text">Feet to Meters</div>
          </a>
        </div>

        <div class="col-6 col-md-3">
          <a href="#" class="converter-tile volume">
            <div class="tile-icon"><i class="fas fa-flask"></i></div>
            <div class="tile-text">Ounce to Milliliters</div>
          </a>
        </div>

        <div class="col-6 col-md-3">
          <a href="#" class="converter-tile weight">
            <div class="tile-icon"><i class="fas fa-weight-hanging"></i></div>
            <div class="tile-text">Kg to Pounds</div>
          </a>
        </div>

        <div class="col-6 col-md-3">
          <a href="#" class="converter-tile cups">
            <div class="tile-icon"><i class="fas fa-mug-hot"></i></div>
            <div class="tile-text">Cups to Milliliters</div>
          </a>
        </div>

        <div class="col-6 col-md-3">
          <a href="#" class="converter-tile area">
            <div class="tile-icon"><i class="fas fa-vector-square"></i></div>
            <div class="tile-text">Square Meters to Square Feet</div>
          </a>
        </div>

        <div class="col-6 col-md-3">
          <a href="#" class="converter-tile more">
            <div class="tile-icon"><i class="fas fa-ellipsis-h"></i></div>
            <div class="tile-text">More...</div>
          </a>
        </div>
      </div>
    </div>

    <!-- Include the temperature converter page as a standalone HTML file -->
    <script>
      // Create a standalone HTML file for the temperature converter
      const createTemperatureConverterFile = () => {
        const tempConverterHTML = ``;

        // Create a blob with the HTML content
        const blob = new Blob([tempConverterHTML], { type: "text/html" });

        // Create a download link for the temperature converter
        const link = document.createElement("a");
        link.href = URL.createObjectURL(blob);
        link.download = "temperature-converter.html";

        // Append the link to the document, trigger the download, and remove the link
        document.body.appendChild(link);
        link.click();
        document.body.removeChild(link);
      };

      // Call the function to create the temperature converter file when needed
      document
        .querySelector(".converter-tile.temp")
        .addEventListener("click", function (e) {
          // Create the temperature converter file when clicked
          createTemperatureConverterFile();
        });
    </script>
  </body>
</html>
